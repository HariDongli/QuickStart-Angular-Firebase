<div class="container jumbotron ">
  <div class="row">
    <div class=" offset-sm-3">
      <mat-tab-group>
          <mat-tab label="Create">
            <div>
              <mat-card style="margin:1em;" class="event-card">
                  <form (ngSubmit)="onSubmit()" [formGroup]="formBidEvent" style="margin-top:1em">
                  <mat-card-header style="background-color:#f2f2f2;vertical-align:center;border-bottom:solid grey 2px">
                    
                    <mat-card-title style="margin-bottom:0px;padding:5px 0px 5px 0px">
                      <strong>Bid Event</strong>
                    </mat-card-title>  
                     
                  </mat-card-header>
                  
                  <mat-card-content style="margin-top:10px">
                    <!-- <div class="fields-container"> -->
                   
                        <mat-form-field>
                            <input style="width: 20em;"matInput
                             placeholder="Title" 
                             formControlName="title" >
                          </mat-form-field>
                        <mat-form-field>
                            <textarea matInput maxlength="80"
                             placeholder="Description" 
                             formControlName="desc" >
                            </textarea>
                          </mat-form-field>
                        <mat-form-field>
                            <input matInput [owlDateTime]="dt1"  formControlName="timestamp" [owlDateTimeTrigger]="dt1" placeholder="Start Time">
                            <owl-date-time #dt1></owl-date-time>
                        </mat-form-field>
                        <mat-form-field>
                          <input style="width: 20em;" matInput
                          placeholder="duration" 
                          formControlName="dur" >
                      </mat-form-field>

                  </mat-card-content>
                  <mat-card-actions style="margin-top:10px">
                    <button type="submit" mat-button>Publish</button>
                    <button mat-button type="reset">Reset</button>
                    <!-- <button type="submit" mat-button>Publish</button> -->
                
                  </mat-card-actions>
                </form>
                </mat-card>
              </div>
          </mat-tab>
         <mat-tab label="Live">
             <div *ngFor="let event of rank">
                <mat-accordion>
                    <mat-expansion-panel   (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                           <strong>
                            {{event.key}}</strong>
                        </mat-panel-title>
                        <mat-panel-description>
                         Rankings
                        </mat-panel-description>
                      
                      </mat-expansion-panel-header>
                      <!-- <div *ngFor="let user of event.value">
                          <strong>{{user.user}}</strong>: {{user.money}}
                          
                      </div> -->
                      <div class="example-container mat-elevation-z8">
                          <mat-table #table [dataSource]="event.dataSource" MatSort>
                        
                          
                            <!-- <ng-container matColumnDef="position">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
                              <mat-cell *matCellDef="let index"> {{index}} </mat-cell>
                            </ng-container> -->
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="user">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> User </mat-header-cell>
                              <mat-cell *matCellDef="let element"> {{element.user}} </mat-cell>
                            </ng-container>
                        
                            <ng-container matColumnDef="money">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Money </mat-header-cell>
                              <mat-cell *matCellDef="let element"> {{element.money}} </mat-cell>
                            </ng-container>
                        
                        
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                          </mat-table>
                        </div>
                        
                  </mat-expansion-panel>
                 
                  
                  </mat-accordion>
            </div> 


         </mat-tab>

      </mat-tab-group>
    </div>
  </div>
</div>
